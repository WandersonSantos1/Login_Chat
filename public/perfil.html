<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/perfil.css">

    <title>Chat</title>
</head>
<body>
    <div class="container">
        <header class="top-profile">
            <div class="bg-container">
                <a href="chat.html"><img src="IMG/close_icon.png" alt=""></a>
                <!-- FUNDO CINZA ATRAS DA FOTO -->
            </div>
            <div class="photo-user">
                <!-- FOTO VAI AQUI VIA CSS -->
            </div>
        </header>

        <main class="container-data-user">
            <div class="data-user">
                <span>MEUS DADOS</span>
                <div class="campos">
                    <label for="">Nome</label>
                    <input type="text" placeholder="AquiVaioNome" disabled>
                </div> 
                <div class="campos">
                    <label for="">Sobrenome</label>
                    <input type="text" placeholder="AquiVaioSobrenome" disabled>
                </div> 
                <div class="campos">
                    <label for="">Telefone</label>
                    <input type="text" placeholder="AquiVaioTelefone" disabled>
                </div> 
                <div class="campos">
                    <label for="">CPF</label>
                    <input type="text" placeholder="AquiVaioCPF" disabled>
                </div> 
                <div class="campos">
                    <label for="">Endereço</label>
                    <input type="text" placeholder="AquiVaioEndereço" disabled>
                </div> 
            </div>
        </main>
    </div>
</body>
</html>
